<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/popup.css?version=2019.8.1">
</head>
<body>

    <div id="content_area">
        <h1>Feri</h1>

        <p id="display_status">
            <!-- will be set by javascript -->
            ...
        </p>

        <hr>

        <section id="button_area">
            <button id="button_connect">
                <img src="/images/button-connect.svg?version=2019.8.1" alt="Connect" title="Connect">
            </button>

            <button id="button_disconnect">
                <img src="/images/button-disconnect.svg?version=2019.8.1" alt="Disconnect" title="Disconnect">
            </button>

            <button id="button_reconnect">
                <img src="/images/button-connect.svg?version=2019.8.1" alt="Reconnect" title="Reconnect">
            </button>

            <button id="button_save">
                <img src="/images/button-save.svg?version=2019.8.1" alt="Save" title="Save">
            </button>

            <button id="button_config">
                <img src="/images/button-config.svg?version=2019.8.1" alt="Config" title="Config">
            </button>
        </section>

        <section id="config_area">
            <hr>

            <label for="input_server">Extension Server</label>
            <input type="text" is="custom-input-text" data-option="server" id="input_server" placeholder="local.test">

            <label for="input_port">Port</label>
            <input type="number" is="custom-input-number" data-option="port" id="input_port" min="1" max="65535" placeholder="4000">
        </section>

        <div id="display_error">
            <!-- can be set by javascript -->
        </div>

        <div id="display_associate">
            <!-- can be set by javascript -->
        </div>
    </div><!-- content_area -->

    <script src="/js/browser-polyfill.js?version=2019.8.1"></script>
    <script src="/js/shared.js?version=2019.8.1"></script>
    <script src="/js/popup.js?version=2019.8.1"></script>

</body>
</html>
